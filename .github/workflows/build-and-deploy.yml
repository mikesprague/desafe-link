name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/**/*.*'
      - 'public/**/*.*'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**.yml'

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘· Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js ${{ vars.NODE_VERSION }} environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          check-latest: true
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: âš¡ Cache node_modules
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ vars.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ vars.NODE_VERSION }}-

      - name: ğŸ—ï¸ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ—ï¸ Build Site with Vite
        run: npm run build

      - name: ğŸ“¦ Create and upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-artifact
          path: 'build/'
          retention-days: 1

  call-deploy-workflow:
    needs: [build]
    uses: mikesprague/reusable-workflows/.github/workflows/pages-deploy.yml@main
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    with:
      artifact-name: pwa-artifact

  call-lighthouse-workflow:
    needs: [call-deploy-workflow]
    uses: mikesprague/reusable-workflows/.github/workflows/lighthouse.yml@main
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    with:
      url: ${{ needs.call-deploy-workflow.outputs.url }}
